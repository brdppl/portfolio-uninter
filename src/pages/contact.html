<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN do CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Caminho para o CSS da aplicação -->
  <link href="../styles/style.css" rel="stylesheet">
  <title>Início</title>
</head>
<body>
  <!-- Estrutura básica de navbar do bootstrap -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Meu portfólio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="academic.html">Carreira</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfólio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container da página -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Contato</h1>
    </div>

    <!-- Conteúdo da página -->
    <div class="summary">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <form id="form" onsubmit="sendMail(event)">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label>Nome*</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>E-mail*</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>Telefone*</label>
                <input type="tel" class="form-control" name="phone" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>Assunto*</label>
                <input type="text" class="form-control" name="subject" required>
              </div>
              <div class="col-12 mb-3">
                <label>Mensagem*</label>
                <textarea id="message" class="form-control" rows="6" name="message" required></textarea>
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary text-uppercase">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>

  <!-- CDN do JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Caminho para o JS da aplicação -->
  <script src="../scripts/script.js"></script>
</body>
</html>
